<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Video from maxi74x1</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
        }

        #video-container {
            position: relative;
            padding: 20px;
        }

        iframe {
            position: relative;
            z-index: 1;
            box-shadow: 0 0 70px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        #video-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            filter: blur(35px);
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Latest Video from maxi74x1</h1>
    <div id="video-container"></div>

    <script>
        const workerUrl = "https://noisy-sound-91d6.maxi74x1.workers.dev/";

        fetch(workerUrl)
            .then(response => response.json())
            .then(data => {
                if (data.items && data.items.length > 0) {
                    const videoId = data.items[0].id.videoId;
                    document.getElementById("video-container").innerHTML = `
                        <iframe width="560" height="315" 
                            src="https://www.youtube.com/embed/${videoId}" 
                            frameborder="0" allowfullscreen>
                        </iframe>
                    `;
                } else {
                    document.getElementById("video-container").innerHTML = "<p>No recent video found.</p>";
                }
            })
            .catch(error => console.error("Error fetching video:", error));
    </script>
</body>
</html>
